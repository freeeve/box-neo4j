name: neo4j
version: 0.0.7
inherits: wercker/ubuntu12.04-webessentials@0.0.3
type: service
platform: ubuntu@12.04
description: wercker box for neo4j, the graph database
keywords:
  - neo4j
  - opensource
  - noqsql
  - database
  - json
  - java
env:
  WERCKER_NEO4J_PORT: 7474
  WERCKER_NEO4J_HOST: $$HOST$$
  WERCKER_NEO4J_URL: $$HOST$$:7474
script: |
  sudo apt-get update
  sudo apt-get install openjdk-7-jdk
  sudo apt-get install lsof
  sudo update-alternatives --install /usr/bin/java java /usr/lib/jvm/java-7-openjdk-amd64/bin/java 1
  export PATH=/usr/lib/jvm/java-7-openjdk-amd64/bin:$PATH:/usr/sbin
  export NEO4J_VERSION=2.0.0-M06
  echo "neo4j version: $NEO4J_VERSION"
  export DIR="neo4j-community-$NEO4J_VERSION"
  export FILE="$DIR-unix.tar.gz"
  wget http://dist.neo4j.org/$FILE
  tar xvfz $FILE &> /dev/null
  rm $FILE
  echo "org.neo4j.server.webserver.address=0.0.0.0" >> $DIR/conf/neo4j-server.properties
  sudo $DIR/bin/neo4j -h install
  sudo service neo4j-server start
